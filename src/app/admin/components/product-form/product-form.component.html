<div class="row">
  <div class="col-6">
<form class="row g-3 needs-validation" novalidate #f="ngForm" (ngSubmit)="save(f.value)">
  <div class="col-lg-12">
    <label for="validationCustom01" class="form-label">Title</label>
    <input #title="ngModel" [(ngModel)]="product.title" name="title" type="text" class="form-control" id="validationCustom01"  required>
    <div class="valid-feedback">
      Looks good!
    </div>
  </div>
  <div class="col-md-6">
    <label for="validationCustomUsername" class="form-label">Price</label>
    <div class="input-group has-validation">
      <span class="input-group-text" id="inputGroupPrepend">$</span>
      <input #price="ngModel" [(ngModel)]="product.price" name="price" type="number" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required >
      <div class="invalid-feedback">
        Please give price.
      </div>
      <div class="valid-feedback">
        Looks good!
      </div>
    </div>
  </div>

  <div class="col-md-6">
    <label for="validationCustom04" class="form-label">Category</label>
    <select #category="ngModel" [(ngModel)]="product.category" name="category" class="form-select" id="validationCustom04" required>
      <option selected disabled value="fruits">Choose...</option>
      <option *ngFor="let c of categories$ " [value]="c" >
        {{c.charAt(0).toUpperCase() + c.slice(1)}}</option>
      </select>
    <div class="invalid-feedback">
      Please select a Category.
    </div>
    <div class="valid-feedback">
      Looks good!
    </div>
  </div>
  <div class="col-12">
    <label for="validationCustom05" class="form-label">ImageUrl</label>
    <input #imageUrl="ngModel" [(ngModel)]="product.imageUrl" name="imageUrl" type="url" class="form-control" id="validationCustom05" required>
    <div class="invalid-feedback">
      Please provide a valid image url
    </div>
    <div class="valid-feedback">
      Looks good!
    </div>
  </div>

  <div class="col-12">
    <button class="btn btn-primary" type="submit">Submit</button>
    <button (click)="delete()" class="btn btn-danger" type="button">Delete</button>
  </div>
</form></div>

<div class="col-6">
  <product-card [product]="product" [show-actions]="false"></product-card>
 </div>
</div>
