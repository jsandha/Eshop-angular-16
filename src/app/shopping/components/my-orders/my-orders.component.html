<h1>Orders</h1>
<table class="table">
  <thead>
    <tr>
      <th>number</th>
      <th>Order Id</th>
      <th>Customer</th>
      <th>Date</th>
      <th></th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let order of orders$ | async; index as i">
      <td>{{ i + 1 }}</td>
      <td>{{ order.$key }}</td>
      <td>{{ order.shipping.name }}</td>
      <td>{{ order.datePlaced | date }}</td>
      <td><a routerLink="/my/orders/{{ order.$key }}">View</a></td>
    </tr>
  </tbody>
</table>
