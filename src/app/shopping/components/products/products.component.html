
<div class="row">
<!-- This is category field -->
  <div class="col-sm-3">
    <product-filter [category]="category"></product-filter>
</div>
<!-- this is products cards field -->
  <div class="col-sm">
    <div *ngIf="cart$ | async as cart" class="row">
    <ng-container *ngFor="let p of filteredProducts; let i =index">
      <div class="col-sm">
 <product-card [product]="p" [shopping-cart]= "cart"></product-card>
      </div>
      <div *ngIf="(i + 1) % 2 ===0" class="w-100"></div>
    </ng-container>
    </div>
  </div>
</div>
