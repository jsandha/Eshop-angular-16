<form
  class="form-signin"
  [formGroup]="form"
  (ngSubmit)="form.valid && signUp()"
>
  <h1 class="h3 mb-3 font-weight-normal">Please sign Up</h1>
  <div *ngIf="idExists">
    <div class="alert alert-danger">Email already exists</div>
  </div>
  <input
    formControlName="name"
    type="name"
    class="form-control"
    placeholder="Name"
  />
  <input
    formControlName="username"
    type="email"
    class="form-control"
    placeholder="Email address"
  />
  <div *ngIf="username.touched && username.invalid">
    <div class="alert alert-danger" *ngIf="username.errors.required">
      Username is Required.
    </div>
    <div class="alert alert-danger" *ngIf="username.errors.email">
      Username must be an email.
    </div>
  </div>
  <input
    formControlName="password"
    type="password"
    class="form-control mb-3"
    placeholder="Password"
  />
  <div class="alert alert-danger" *ngIf="password.touched && password.invalid">
    Password is Required.
  </div>
  <button [disabled]="!form.valid" class="btn btn-primary mr-4" type="submit">
    Sign Up
  </button>

  <p class="mt-5 mb-3 text-muted">&copy; 2017-2019</p>
</form>
